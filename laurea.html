<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traduzione Opera</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .hero-image-container {
      width: 100%;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .hero-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .call-to-action {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 1.25rem;
      color: #f8f9fa;
      background-color: #212529;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .call-to-action:hover {
      background-color: #343a40;
    }

    .call-to-action i {
      margin-right: 8px;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: black;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .call-to-action {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div id="mainContent">
    <div class="hero-image-container">
      <img src="locandina.jpeg" alt="Locandina Opera" class="hero-image">
    </div>

    <!-- Call to Action -->
    <div class="call-to-action" onclick="playVideo()">
      <i class="bi bi-play-circle-fill"></i>
      Tocca qui per visualizzare la traduzione del libretto non appena inizia il canto.
    </div>
  </div>

  <!-- Video Fullscreen -->
  <div id="videoContainer">
<video id="fullVideo" controls autoplay>
  <source src="./VideoTraduzione.mp4" type="video/mp4">
  Il tuo browser non supporta la riproduzione del video.
</video>  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function playVideo() {
      // Nasconde l'immagine e la call to action
      document.getElementById('mainContent').style.display = 'none';

      // Mostra il video a schermo intero
      const videoContainer = document.getElementById('videoContainer');
      const video = document.getElementById('fullVideo');

      videoContainer.style.display = 'block';
      video.play();

      // Richiesta modalit√† fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
