<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traduzione Canzone</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 90vh;
      object-fit: cover;
    }

    .call-to-action {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
    }

    .call-to-action i {
      margin-right: 8px;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: black;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .hero-image {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Image -->
  <div id="mainContent">
    <div class="container-fluid p-0">
      <img src="locandina.jpeg" alt="Musica" class="hero-image">
    </div>

    <!-- Call to Action -->
    <div class="container call-to-action text-primary fs-5 fw-semibold" onclick="playVideo()">
      <i class="bi bi-music-note-beamed"></i>
      Clicca qui per vedere la traduzione del testo appena inizio a cantare!
    </div>
  </div>

  <!-- Video a tutto schermo -->
  <div id="videoContainer">
    <video id="fullVideo" src="/VideoTraduzione.mp4" controls autoplay></video>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Funzione per mostrare il video -->
  <script>
    function playVideo() {
      // Nascondi contenuto principale
      document.getElementById('mainContent').style.display = 'none';

      // Mostra il video a tutto schermo
      const videoContainer = document.getElementById('videoContainer');
      const video = document.getElementById('fullVideo');

      videoContainer.style.display = 'block';
      video.play();

      // Prova a forzare il fullscreen se supportato
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
